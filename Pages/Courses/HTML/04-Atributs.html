<!DOCTYPE html>
<html lang="ca">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATRIBUTS</title>
  </head>
  <style>
    .titol {
      color: red;
    }
  </style>
  <body>
    <p><a href="index.html">Anar al index</a></p>

    <!-- Els atributs -->
    <!-- L'atribut més important és l'ID, no hi pot haver cap espai -->
    <!-- L'etiqueta id serveix per referirse a una cosa de manera única, amb el CSS podem cambiar alguna cosa a un altre color o qualsevol altra cosa (lletra, mida...) -->
    <!-- Un dels atributs més importants es class, que serveix per donar estils amb el fitxer CSS -->
    <!-- L'atribut title, és un atribut que serveix per donar informació en un html, es diu tultip -->
    <!-- Data-*, serveix per emmagatzemar dades en un element html -->

    <p>croc</p>
    <h1 id="red" class="titol">croc1</h1>
    <h2
      id="green"
      class="titol"
      title="rorororoorororoororooroorororooroor"
    >croc2</h2>
    <h2 id="yellow" class="titol">croc3</h2>
    <h2 id="blue" class="titol">croc4</h2>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nam error
      officiis accusamus, libero asperiores at. Blanditiis qui veniam optio
      asperiores reprehenderit quia quae rem aliquid nemo, saepe nihil a earum.
    </p>
  </body>
</html>
