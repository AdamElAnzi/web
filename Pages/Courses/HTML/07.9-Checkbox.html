<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox</title>
</head>
<body>
    <p><a href="index.html">Index</a></p>
    <p><a href="07-Formularis.html">Formularis</a></p>

    <h3>Checkbox</h3>
    <p>Permeten construir caselles de selecci√≥</p>

    <form>
        <label>HTML</label>
        <input type="checkbox" value="HTML" name="Languages"><br>
        <label>CSS</label>
        <input type="checkbox" value="CSS" name="Languages"><br>
        <label>JAVASCRIPT</label>
        <input type="checkbox" value="JAVASCRIPT" name="Languages"><br>
        <button>Envia</button>
    </form>

    <h3>ATRIBUTS ACCESSORIS BOOREANS</h3>
    <h4>Checked</h4>
    <h4>Disabled</h4>
    <h4>Autofocus</h4>

<form>
    <label>HTML</label>
    <input type="checkbox" value="HTML" name="Languages" checked><br>
    <label>CSS</label>
    <input type="checkbox" value="CSS" name="Languages"><br>
    <label>JAVASCRIPT</label>
    <input type="checkbox" value="JAVASCRIPT" name="Languages"><br>
    <button>Envia</button>
</form>

<form>
    <label>HTML</label>
    <input type="checkbox" value="HTML" name="Languages" disabled><br>
    <label>CSS</label>
    <input type="checkbox" value="CSS" name="Languages"><br>
    <label>JAVASCRIPT</label>
    <input type="checkbox" value="JAVASCRIPT" name="Languages"><br>
    <button>Envia</button>
</form>

<form>
    <label>HTML</label>
    <input type="checkbox" value="HTML" name="Languages" autofocus><br>
    <label>CSS</label>
    <input type="checkbox" value="CSS" name="Languages"><br>
    <label>JAVASCRIPT</label>
    <input type="checkbox" value="JAVASCRIPT" name="Languages"><br>
    <button>Envia</button>
</form>

</body>
</html>
