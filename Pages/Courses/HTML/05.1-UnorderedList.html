    <!-- Cada element d'aquests porta una etiqueta d'obertura i tancament <li>, però abans, cal indicar-li que és una llista sense ordre amb el <ul> -->
<h3>Llista compra</h3>
        <ul>
            <li>Tomaquet</li>
            <li>Galetes</li>
            <li>Enciam</li>
            <li>Xocolata</li>
        </ul>
        <h2>atribut type</h2>
<!-- el que fa aquest atribut, és cambiar l'estil dels items, passen de ser cercles a quadrats -->


<ul type="square">
                <!-- Aquesta és la manera correcta de fer llistes -->
    <li><a href="03.2-Blog.html#post-1">Anar al post 1</a></li>
    <li><a href="03.2-Blog.html#post-2">Anar al post 2</a></li>
    <li><a href="03.2-Blog.html#post-3">Anar al post 3</a></li>

</ul>
