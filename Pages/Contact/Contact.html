    <form action="enviar.php" method="get">

        <fieldset>
            <legend class="titols_contact"><h2><b>FORMULARI DE CONTACTE</b></h2></legend>

        <label class="titols_contact" for="name">Nom</label>
        
        <div>
            <input type="text" id="name" name="name" size="25" required> 
        </div>
        
        <div>
        <label class="titols_contact" for="surname">Cognom</label>
        </div>
        
        <div>
            <input type="text" id="surname" name="surname" size="25" required>
        </div>


<div>
<h3 class="titols_contact"><u>Correu electrònic</u></h3>
<label for="email">
    <input type="email" name="email" id="email" placeholder="tuemail@gmail.com" pattern="[a-zA-Z0-9!#$%&'*\/=?^_`\{\|\}~\+\-]([\.]?[a-zA-Z0-9!#$%&'*\/=?^_`\{\|\}~\+\-])+@[a-zA-Z0-9]([^@&%$\/\(\)=?¿!\.,:;]|\d)+[a-zA-Z0-9][\.][a-zA-Z]{2,4}([\.][a-zA-Z]{2})?" required>
</label>
</div>

<div>
<h3 class="titols_contact"><u>Telèfon</u></h3>
<label for="tel"> 
    <input type="tel" id="tel" name="tel" maxlength="9" pattern="[0-9]{9}">
</label>
</div>

<div>
<h3 class="titols_contact"><u>Missatge</u></h3>
<label for="">
    <textarea name="altres" id="altres" cols="160" rows="10" required></textarea>
</label>
</div>

<div>
    <input type="submit" value="Enviar">
</div>


</fieldset>
